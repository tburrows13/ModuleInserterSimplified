remove-modules=Перетягніть __CONTROL__select-for-blueprint__, щоб вилучити всі модулі. Перетягніть __CONTROL__reverse-select__, щоб вилучити один модуль.

[mis-tool]
insert-module=Вкладати «__1__»

[mis]
control-conflict-warn=[Спрощений вкладач модулів] Типово __CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__ встановлені як додаткові гарячі клавіші для [font=default-bold]Наближення/віддалення[/font]. Ми радимо вам очистити гарячі клавіші для цих дій, оскільки вони суперечать коловому перемиканню між модулями.

[mis-gui]
title=Виберіть модуль
module-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__, щоб вибрати модуль.\n__ALT_CONTROL__1__mine__, щоб вилучити модуль з колового перемикання.[/color][/font]
quality-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__, щоб вибрати модуль.[/font]
info=Перетягніть __CONTROL__select-for-blueprint__ для запиту.\nПеретягніть __CONTROL__reverse-select__ для запиту одного.\nПеретягніть __CONTROL__select-for-cancel-deconstruct__ для очищення запитів.\nВикористайте [item=mis-insert-remove-modules] для вилучення модулів.\nВикористайте [item=mis-insert-remove-modules] для вилучення модулів.\nВикористайте [item=mis-insert-remove-modules] для колового перемикання між модулями.
info-quality=\nВикористовуйте __CONTROL_STYLE_BEGIN__Shift + Alt + Scroll__CONTROL_STYLE_END__ для колового перемикання між якостями.

[tips-and-tricks-item-name]
mis-introduction=Спрощений вкладач модулів

[tips-and-tricks-item-description]
mis-introduction=Натисніть кнопку швидкого доступу або натисніть __CONTROL__mis-give-module-inserter__, щоб отримати вставку модуля. Якщо утримувати модуль, цей модуль буде вибрано.\nУтримуйте __CONTROL__select-for-blueprint__ і перетягніть мишу, щоб заповнити вибрані машини модулями.\nПеретягніть __CONTROL__reverse-select__, щоб запросити один модуль.\nПеретягніть __CONTROL__select-for-cancel-deconstruct__, щоб очистити запити модулів.\nВикористовуйте __CONTROL__mis-cycle-module-forward__ і __CONTROL__mis-cycle-module-backwards__ для циклічного переходу між модулями.\n[item=mis-insert-remove-modules] для видалення модулів.


