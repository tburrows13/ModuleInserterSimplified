[tips-and-tricks-item-name]
mis-introduction=Module Inserter Simplified

[tips-and-tricks-item-description]
mis-introduction=ショートカットボタンをクリックするか __CONTROL__mis-give-module-inserter__ を押して、 Module Inserterを利用します。モジュールを保持している場合は、そのモジュールが選択されます。\n __CONTROL__select-for-blueprint__ を押しながらマウスをドラッグし、選択したマシンにモジュールを挿入します。\n __CONTROL__reverse-select__ をドラッグすると、1つのモジュールを要求することができます。\nモジュール要求をクリアするために、 __CONTROL__select-for-cancel-deconstruct__ をドラッグします。\n __CONTROL__alt-reverse-select__ をドラッグして、1つのモジュール要求をクリアします。\nモジュール間をサイクルするには、 __CONTROL__mis-cycle-module-forwards__ と __CONTROL__mis-cycle-module-backwards__ を使用してください。 [item=mis-insert-remove-modules] へのサイクルで、モジュールを削除します。


