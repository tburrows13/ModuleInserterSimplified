[mis-tool]
insert-module=Вставить __1__

[mis]
control-conflict-warn=[Module Inserter Simplified] По умолчанию у вас установлено __CONTROL_STYLE_BEGIN__Shift + прокрутка__CONTROL_STYLE_END__ в качестве вторичных элементов управления для [font=default-bold]изменения масштаба[/font]. Мы рекомендуем вам очистить эти клавиши управления, так как они вступают в конфликт с переключением между модулями.

[mis-gui]
title=Выберите модуль
module-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__, чтобы выбрать модуль.\n__ALT_CONTROL__1__mine__, чтобы удалить из переключения.[/color][/font]
quality-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__, чтобы выбрать модуль.[/font]
info=Перетащите __CONTROL__select-for-blueprint__ для запроса.\nПеретащите __CONTROL__reverse-select__ для одного запроса\nПеретащите __CONTROL__select-for-cancel-deconstruct__ для очистки запросов.\nИспользуйте [item=mis-insert-remove-modules] для удаления модулей.\nИспользуйте __CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__ для переключения между модулями.
