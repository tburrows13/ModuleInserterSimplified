[tips-and-tricks-item-name]
mis-introduction=Module Inserter Simplified

[tips-and-tricks-item-description]
mis-introduction=Нажмите на кнопку быстрого доступа или нажмите __CONTROL__mis-give-module-inserter__, чтобы получить вставщик модулей. Если вы держите модуль, он будет выбран.\nУдерживая __CONTROL__select-for-blueprint__ и перетаскивая мышь, заполните выбранные машины модулями.\nПеретащите __CONTROL__reverse-select__ для запроса одного модуля.\nПеретащите __CONTROL__select-for-cancel-deconstruct__, чтобы очистить запросы модулей.\nИспользуйте __CONTROL__mis-cycle-module-forwards__ и __CONTROL__mis-cycle-module-backwards__ для перехода между модулями.\nВыберете [item=mis-insert-remove-modules] для удаления модулей.


