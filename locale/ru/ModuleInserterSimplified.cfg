[mis-config-gui]

[tips-and-tricks-item-name]
mis-introduction=Module Inserter Simplified

[tips-and-tricks-item-description]
mis-introduction=Нажмите кнопку на панели ярлыков или нажмите __CONTROL__mis-give-module-inserter__ для получения установщика модулей. Если вы держите модуль, этот модуль будет выбран.\nУдерживайте __CONTROL__select-for-blueprint__ и перетащите мышку, чтобы заполнить выбранные машины модулями. Перетащите __CONTROL__reverse-select__ для запроса одного модуля.\nПеретащите __CONTROL__select-for-cancel-deconstruct__ для очистки запросов модулей.\nИспользуйте __CONTROL__mis-cycle-module-forwards__ и __CONTROL__mis-cycle-module-backwards__ для переключения между модулями. Выберите [item=mis-insert-empty-1] для удаления модулей.


