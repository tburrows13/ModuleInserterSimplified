[tips-and-tricks-item-name]
mis-introduction=Module Inserter Simplified (Inséreur de module simplifié)

[tips-and-tricks-item-description]
mis-introduction=Cliquez sur le bouton de raccourci ou appuyez sur __CONTROL__mis-give-module-inserter__ pour prendre l'inséreur de module. Si vous tenez un module en main, ce module sera sélectionné.\nMaintenez __CONTROL__select-for-blueprint__ et faites glisser la souris pour remplir les machines sélectionnées avec des modules.\nFaites glisser __CONTROL__reverse-select__ pour demander un seul module.\nFaites glisser __CONTROL__select-for-cancel-deconstruct__ pour effacer les demandes de module.\nFaites glisser __CONTROL__alt-reverse-select__ pour effacer une seule requête de module.\nUtilisez __CONTROL__mis-cycle-module-forwards__ et __CONTROL__mis-cycle-module-backwards__ pour parcourir les modules. Passez à [item=mis-insert-empty-1] pour enlever les modules.


