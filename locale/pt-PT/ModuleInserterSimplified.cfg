[tips-and-tricks-item-description]
mis-introduction=Clica no botão de atalho ou carrega __CONTROL__mis-give-module-inserter__ para abrir o insersor de módulos. Se seleccionares previamente um módulo do inventário, esse módulo será seleccionado.\nMantém __CONTROL__select-for-blueprint__ e arrasta o rato para preencher os edifícios seleccionados com os módulos.\nArrasta __CONTROL__reverse-select__ para requisitar apenas um único módulo.\nArrasta __CONTROL__select-for-cancel-deconstruct__ para limpar requisitações de módulos\nArrasta __CONTROL__alt-reverse-select__ para limpar apenas umas requisitação.\nUtiliza __CONTROL__mis-cycle-module-forwards__ e __CONTROL__mis-cycle-module-backwards__ para alternar entre módulos. Em [item=mis-insert-remove-modules] podes remover módulos.


