[tips-and-tricks-item-name]
mis-introduction=插件添加器简化版

[tips-and-tricks-item-description]
mis-introduction=点击快捷键或按 __CONTROL__mis-give-module-inserter__ 来安装插件。如果选定了插件（光标旁显示的），将请求安装此插件。\n按住 __CONTROL__select-for-bluprint__ 并拖动鼠标以选定想要填充的机器。\n拖动 __CONTROL__reverse-select__ 请求单个插件。\n拖动 __CONTROL__select-for-cancel-deconstruct__ 来清除插件请求。\n拖动 __CONTROL__alt-reverse-select__ 来清除单个插件请求。\n使用 __CONTROL__mis-cycle-module-forwards__ 和 __CONTROL__mis-cycle-module-backwards__ 在不同插件之间循环。循环到 [item=mis-insert-empt-empty-1] 去移除插件。对翻译有疑问？参考mod主页获取更多信息。


