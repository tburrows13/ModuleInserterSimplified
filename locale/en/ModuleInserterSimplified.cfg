[tips-and-tricks-item-description]
mis-introduction=Click the shortcut button or press __CONTROL__mis-give-module-inserter__ to get the module inserter. If holding a module, that module will be selected.\nHold __CONTROL__select-for-blueprint__ and drag the mouse to fill the selected machines with modules. Drag __CONTROL__reverse-select__ to request a single module.\nDrag __CONTROL__select-for-cancel-deconstruct__ to clear module requests.\nUse __CONTROL__mis-cycle-module-forwards__ and __CONTROL__mis-cycle-module-backwards__ to cycle between modules. Cycle to [item=mis-insert-empty] to remove modules.
