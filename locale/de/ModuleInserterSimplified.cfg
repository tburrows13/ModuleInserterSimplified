[tips-and-tricks-item-name]
mis-introduction=Module Inserter Simplified

[tips-and-tricks-item-description]
mis-introduction=Klicke den Shortcut Knopf oder drücke __CONTROL__mis-give-module-inserter__ um den Modul Inserter zu aktivieren. Wenn du ein Modul hälst, wird dieses Modul zum Einfügen ausgewählt.\nHalte __CONTROL__select-for-blueprint__ gedrückt und ziehe die Maus um die ausgewählten Maschinen mit Modulen zu befüllen. Drücke __CONTROL__reverse-select__ um ein einzelnes Modul einzufügen.\nDrücke __CONTROL__select-for-cancel-deconstruct__ um die Modul-Anforderungen abzubrechen.\nBenutze __CONTROL__mis-cycle-module-forwards__ und __CONTROL__mis-cycle-module-backwards__ um zwischen den Modulen zu wechseln. Wähle [item=mis-insert-empty-1] um Module zu entfernen.


